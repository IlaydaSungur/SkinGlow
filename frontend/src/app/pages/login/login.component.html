<div class="page" #pageElement>
  <canvas id="gooey-overlay" #gooeyCanvas></canvas>

  <div class="scroll-msg" [class.hidden]="scrollStarted">
    <div>SkinGlow</div>
    <div>scroll to sign in</div>
    <div class="arrow-animated-wrapper">
      <div class="arrow-animated">&darr;</div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your SkinGlow account</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="form-input"
            placeholder="Enter your email"
            [disabled]="loading"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-input"
            placeholder="Enter your password"
            [disabled]="loading"
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="login-btn"
          [disabled]="loading || !email || !password"
        >
          <span *ngIf="loading">Signing in...</span>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>

      <div class="signup-link">
        <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
      </div>
    </div>
  </div>

  <!-- Page Character -->
  <app-page-character pageName="login"></app-page-character>
</div>
